<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Login Functionality Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="abebe.kebede@aastu.edu.et" placeholder="Enter any test user email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        // Mock API client for testing
        const mockApiClient = {
            async login(credentials) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock successful response for any of our test users
                const testUsers = [
                    { email: 'abebe.kebede@aastu.edu.et', role: 'student', name: 'Abebe Kebede' },
                    { email: 'kebede.abebe@aastu.edu.et', role: 'student', name: 'Kebede Abebe' },
                    { email: 'alemayehu.tadesse@aastu.edu.et', role: 'teacher', name: 'Dr. Alemayehu Tadesse' },
                    { email: 'tadesse.alemayehu@aastu.edu.et', role: 'teacher', name: 'Dr. Tadesse Alemayehu' },
                    { email: 'mulugeta.haile@aastu.edu.et', role: 'department_head', name: 'Prof. Mulugeta Haile' },
                    { email: 'haile.mulugeta@aastu.edu.et', role: 'department_head', name: 'Prof. Haile Mulugeta' },
                    { email: 'yohannes.desta@aastu.edu.et', role: 'college_dean', name: 'Prof. Yohannes Desta' },
                    { email: 'desta.yohannes@aastu.edu.et', role: 'college_dean', name: 'Prof. Desta Yohannes' },
                    { email: 'tekle.gebre@aastu.edu.et', role: 'it_manager', name: 'Eng. Tekle Gebre' },
                    { email: 'gebre.tekle@aastu.edu.et', role: 'it_manager', name: 'Eng. Gebre Tekle' }
                ];
                
                const user = testUsers.find(u => u.email === credentials.email);
                
                if (user && credentials.password === 'password') {
                    return {
                        success: true,
                        user: {
                            id: Math.floor(Math.random() * 1000) + 1,
                            name: user.name,
                            email: user.email,
                            role: user.role,
                            department_id: Math.floor(Math.random() * 5) + 1,
                            created_at: '2025-01-01T00:00:00Z',
                            updated_at: '2025-01-01T00:00:00Z'
                        },
                        token: 'mock-jwt-token-' + Math.random().toString(36).substr(2, 9)
                    };
                } else {
                    return {
                        success: false,
                        message: 'Invalid credentials'
                    };
                }
            }
        };

        // Mock auth context for testing
        const mockAuthContext = {
            async login(email, password) {
                try {
                    const response = await mockApiClient.login({ email, password });
                    
                    if (response.success && response.token && response.user) {
                        // Store token and user info
                        localStorage.setItem('auth_token', response.token);
                        localStorage.setItem('user_info', JSON.stringify(response.user));
                        
                        console.log('Login successful:', response);
                        return true;
                    } else {
                        console.error('Login failed:', response.message);
                        return false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    return false;
                }
            }
        };

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            resultDiv.className = 'result';
            
            try {
                const success = await mockAuthContext.login(email, password);
                
                if (success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${email}</p>
                        <p><strong>Role:</strong> ${JSON.parse(localStorage.getItem('user_info')).role}</p>
                        <p><strong>Token:</strong> ${localStorage.getItem('auth_token').substring(0, 20)}...</p>
                        <p><strong>Session Persistence:</strong> ${localStorage.getItem('auth_token') ? '‚úÖ Working' : '‚ùå Failed'}</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p>Please check your credentials.</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Login Error</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        // Test session persistence on page load
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            
            if (token && userInfo) {
                document.getElementById('result').innerHTML = `
                    <h3>üîê Session Already Active</h3>
                    <p><strong>User:</strong> ${JSON.parse(userInfo).email}</p>
                    <p><strong>Role:</strong> ${JSON.parse(userInfo).role}</p>
                    <p><strong>Token:</strong> ${token.substring(0, 20)}...</p>
                `;
                document.getElementById('result').className = 'result success';
            }
        };
    </script>
</body>
</html>
